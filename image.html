<html>
<head>
<style>
img{
	position:absolute;
top:70px;
left:20px;
}
 @keyframes slideIn {
            from {
                transform: translateY(-100%);
            }
            to {
                transform: translateY(0);
            }
        }

        .animated-image {
            animation: slideIn 1s forwards;
        }
</style>
<body>

<img src="img1.jpg" heigth="600px" width="530px" alt="Your Image" class="animated-image">

</body>
</html>
